<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <div class="white"> 
    <div class="butbox">
        <div id="btn"></div>
        <button type="log" class="but" onclick="login()">Login</button>
        <button type="log" class="but" onclick="reg()" >Create</button>
    </div>
        <form id="login" class="inputgp">
            <input type="text" class="inputf" placeholder="use -id" required>
            <input type="text" class="inputf" placeholder="Pass" required>
            <input type="checkbox" class="chkbox"><span> Remember pass</span>
            <button type="submit" class="subbut">Login</button>
        </form>
        <form id="reg" class="inputgp">
            <input type="text" class="inputf" placeholder="Mo-Number" required>
            <input type="email" class="inputf" placeholder="Mail id" required>
            <input type="text" class="inputf" placeholder="Pass" required>
            <input type="checkbox" class="chkbox"><span>I agree to the terms</span>
            <button type="submit" class="subbut">Register</button>
        </form>
    
    
  </div>
</body>
<script src="login.js"></script>
</html>
